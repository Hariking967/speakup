<svg
  width="400"
  height="200"
  viewBox="0 0 400 200"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background Rectangle (for outline) -->
  <rect
    x="20"
    y="20"
    width="360"
    height="160"
    rx="12"
    fill="#FAFAFA"
    stroke="#E5E7EB"
    strokeWidth="2"
    strokeDasharray="4 4"
  />

  <!-- First dashed line -->
  <rect
    x="40"
    y="50"
    width="320"
    height="16"
    rx="4"
    fill="#E5E7EB"
  />
  
  <!-- Second dashed line -->
  <rect
    x="40"
    y="80"
    width="280"
    height="16"
    rx="4"
    fill="#E5E7EB"
  />

  <!-- Third dashed line -->
  <rect
    x="40"
    y="110"
    width="240"
    height="16"
    rx="4"
    fill="#E5E7EB"
  />

  <!-- Fourth dashed line -->
  <rect
    x="40"
    y="140"
    width="200"
    height="16"
    rx="4"
    fill="#E5E7EB"
  />
</svg>
